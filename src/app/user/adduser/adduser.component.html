<div class="col-md-12 col-md-offset-2 scroll"  >
  <mat-toolbar color="primary">
    <div >
  <mat-toolbar-row>
  <span class="toolbar"> <h1>Utilisateur</h1></span>
      </mat-toolbar-row>
      </div> </mat-toolbar> <br>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
     <!-- {{userForm.value | json}}  -->
      <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
       
        <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="Nom">
      </div>
        <div class="form-group">
       
        <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Prénom">
      </div>
      <div class="form-group">
      
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="exemple@exemple.com">
      </div>
      <div class="form-group">
       
        <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="phone">
      </div>
      <div class="form-group"> 
      
        <input type="text" class="form-control" formControlName="login" id="login" placeholder="login">
      </div>
      <div class="form-group">
        
        <input  type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      </div>
      
      
  
  <div class="form-group">  
    <label>Rôle </label>
      <select  class="form-control" name="idRole"  formControlName="idRole" id ="idRole"  >
          <option value="0" selected>-Select-</option>
          
          <option *ngFor = "let item of RoleList" [ngValue]="item"  >{{item.lib_role}}</option>
      </select>
    
      </div>
      <div class="form-group">
        <label>Etat </label>
     <select class="form-control" name="idEtat"  formControlName="idEtat" id="idEtat">
      <option [ngValue]="0" selected>-Select-</option>
     
      <option *ngFor ="let item of EtatList" [ngValue]="item"   >{{item.lib_etat}}</option>
      
          </select>
  </div>
      <div class="form-group">
    
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Enregistrer</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Fermer</button>
    

</div>
    </form>
</div>
