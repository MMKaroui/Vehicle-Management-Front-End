<mat-toolbar color="primary">
  
  <h1 class="">Gestion des États</h1> 
  <ul fxLayout fxLayoutGap = "15px" class="navigation-items">
        
    <li>
      <button type="button" class="btn btn-info"(click)="addetat()" >Ajouter  Etat</button>
    </li>  
  </ul>
     
  
    

 </mat-toolbar>  
   <div class="pricing-header mx-auto">
     <div class="table-responsive">
      <table class="table table-bordered table-responsive-sm table-responsive-md
       table-responsive-lg">
      <thead>
      <tr>
      
      <th scope="col">N°</th>
      <th scope="col">Libelle</th>
      <th scope="col">desc</th>
      <th class="text-center" scope="col">Mettre à jour</th>
      <th class="text-center" scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of listData | async">
  <td>{{item.idEtat}}</td>
  <td>{{item.lib_etat}}</td>
  <td>{{item.desc_etat}}</td>

  <td style="position: static;"><center><button  class="btn btn-warning"  (click) = "selectData(item)">
    <i class="fa fa-pencil-square-o" ></i></button></center></td>
   <td><center><button class="btn btn-danger" (click) = "removeData(item.idEtat)">
     <i class="fa fa-trash-o"></i></button> </center> </td>
    </tr>
    </tbody>

        
      
           </table>
           </div>
          
          </div>
