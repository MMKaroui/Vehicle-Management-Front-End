<div class="col-md-12 col-md-offset-2">
    <h1>Fabricant :</h1>    
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="idFabricant" id="idFabricant">
      <div class="form-group">
        
        <label>Fabricant</label>
        <input type="text" class="form-control" formControlName="lib_fabricant" id="lib_fabricant" placeholder="Nom du Fabricant">
        <label>Adresse </label>
        <input type="text" class="form-control" formControlName="adresse_fabricant" id="adresse_fabricant" placeholder="Adresse Fabricant">
        <label>Email</label>
           <input type="text" class="form-control" formControlName="email_fabricant" id="email_fabricant" placeholder="Email Fabricant">
           <label>Téléphone</label>
           <input type="text" class="form-control" formControlName="phone_fabricant" id="phone_fabricant" placeholder="Téléphone Fabricant">
        <label>Site Web </label>
        <input type="text" class="form-control" formControlName="site_web" id="site_web " placeholder="Site Web ">
        
      </div>
     
      <div class="form-group">
    
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    

</div>
    </form>
</div>
