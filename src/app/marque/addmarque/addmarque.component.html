<div class="col-md-12 col-md-offset-2">
    <h1>Marque :</h1>    
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()"  #userForm="ngForm">
       {{userForm.value | json}}  
      <input type="hidden"  formControlName="idModele" id="idModele">
      <div class="form-group">
        
        <label>Marque </label>
        <input type="text" class="form-control" formControlName="lib_Modele" id="lib_Modele" placeholder="Nom du Marque">
                
      </div>
      <div class="form-group">
        <label>Fabricant </label>
     <select class="form-control" name="idFabricant"  formControlName="idFabricant" id="idFabricant">
      <option value="0">-Select-</option>
      <option *ngFor ="let item of FabricantList" [ngValue]="item">{{item.lib_fabricant}}</option>
          </select>
  </div>
      
     
     
      <div class="form-group">
    
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    

</div>
    </form>
</div>
