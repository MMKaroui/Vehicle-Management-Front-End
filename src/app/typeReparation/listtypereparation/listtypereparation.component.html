<mat-toolbar color="primary">
    
    <div>
    <h1>Gestion des Types de Réparation</h1> 
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    
      <ul fxLayout fxLayoutGap = "15px" class="navigation-items">
        
        <li>
          <button type="button" class="btn btn-info" (click)="addtypereparation()" >Ajouter Type de reparation</button>
        </li>  
      </ul>
  
    </div>
  </mat-toolbar>  
     <div class="pricing-header mx-auto">
       <div class="table-responsive">
        <table class="table table-bordered table-responsive-sm table-responsive-md
       table-responsive-lg">
        <thead>
        <tr>
        
          <th scope="col">ID</th>
        <th scope="col">Type reparation</th>
        
         
        <th class="text-center" scope="col">Mettre à jour</th>
      <th class="text-center" scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let item of listData | async">
          <td>{{item.idTypeReparation}}</td>
                    <td>{{item.lib_type_reparation}}</td>
    
    
    
    
    <td style="position: static;"><center><button  class="btn btn-warning"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button></center></td>
     <td><center><button class="btn btn-danger" (click) = "removeData(item.idTypeReparation)">
       <i class="fa fa-trash-o"></i></button> </center> </td>
      </tr>
      </tbody>
  
          
        
             </table>
             </div>
            
            </div>
