<div class="col-md-12 col-md-offset-2">
    <h1>Atelier :</h1>    
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="idAtelier" id="idAtelier">
      <div class="form-group">
        
        <label>Nom commercial</label>
        <input type="text" class="form-control" formControlName="nom_atelier" id="nom_atelier" placeholder="Nom commercial">
        <label>Registre de commerce</label>
        <input type="text" class="form-control" formControlName="num_registre" id="num_registre" placeholder="Numéro de registre">
        <label>Description </label>
        <input type="text" class="form-control" formControlName="desc_atelier" id="desc_atelier" placeholder=" Mission de l'atelier">
        <label>Téléphone</label>
        <input type="text" class="form-control" formControlName="phone_atelier" id="phone_atelier" placeholder="Téléphone">
        <label>Fax</label>
        <input type="text" class="form-control" formControlName="fax_atelier" id="fax_atelier" placeholder="Fax">
        <label>Email </label>
        <input type="text" class="form-control" formControlName="email_atelier" id="email_atelier" placeholder=" exemple@gmail.com">
        <label>Adresse </label>
        <input type="text" class="form-control" formControlName="adrersse_atelier" id="adrersse_atelier" placeholder=" Adresse atelier">
        
      
        
      </div>
     
      <div class="form-group">
    
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    

</div>
    </form>
</div>
